{% extends 'base.html' %}

{% block title %}Mi perfil | {% endblock title %}

{% block contenido %}

<div class="col-lg-8 col-12 mt-3 mx-auto">
    <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
        <div class="d-flex">
            <div class="custom-block-topics-listing-info d-flex">
                <div>
                    <h2>Detalles del Usuario: {{ usuario.username }}</h2>
                    <p>Nombre: {{ usuario.first_name }}</p>
                    <p>Apellido: {{ usuario.last_name }}</p>
                    <p>Email: {{ usuario.email }}</p>
                    <a href="{% url 'perfiles:editar_usuario' user.id %}">Editar mi perfil</a>
                    <br>
                    <a style="color:#E74C3C;" href="{% url 'perfiles:borrar_usuario' user.id %}">Eliminar perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
